<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duetto - Real-Time Market Alerts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #1a1a2e;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #00d4ff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #12121a;
            border: 1px solid #1a1a2e;
            border-radius: 12px;
            padding: 20px;
        }

        .stat-card h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #00d4ff;
        }

        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .alerts-header h2 {
            font-size: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: #1a1a2e;
            border: 1px solid #2a2a4e;
            color: #888;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #00d4ff;
            color: #000;
            border-color: #00d4ff;
        }

        .alerts-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .alert-card {
            background: #12121a;
            border: 1px solid #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-card:hover {
            border-color: #2a2a4e;
            transform: translateX(5px);
        }

        .alert-card.high {
            border-left: 4px solid #ff4444;
        }

        .alert-card.medium {
            border-left: 4px solid #ffaa00;
        }

        .alert-card.low {
            border-left: 4px solid #00d4ff;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .alert-type {
            font-size: 11px;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 4px;
            background: #1a1a2e;
            color: #888;
        }

        .alert-type.sec_8k { background: #2a1a3e; color: #aa88ff; }
        .alert-type.sec_form4 { background: #1a2a3e; color: #88aaff; }
        .alert-type.sec_s3 { background: #3e2a1a; color: #ffaa88; }
        .alert-type.fda_approval { background: #1a3e2a; color: #88ffaa; }

        .alert-time {
            font-size: 12px;
            color: #666;
        }

        .alert-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .alert-title a {
            color: inherit;
            text-decoration: none;
        }

        .alert-title a:hover {
            color: #00d4ff;
        }

        .alert-summary {
            font-size: 14px;
            color: #888;
            line-height: 1.5;
        }

        .alert-meta {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            font-size: 12px;
            color: #666;
        }

        .alert-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: #444;
            font-size: 13px;
        }

        footer a {
            color: #00d4ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Duetto</div>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3>Alerts Today</h3>
                <div class="value" id="alertsToday">0</div>
            </div>
            <div class="stat-card">
                <h3>High Priority</h3>
                <div class="value" id="highPriority">0</div>
            </div>
            <div class="stat-card">
                <h3>SEC Filings</h3>
                <div class="value" id="secFilings">0</div>
            </div>
            <div class="stat-card">
                <h3>FDA Events</h3>
                <div class="value" id="fdaEvents">0</div>
            </div>
        </div>

        <div class="alerts-header">
            <h2>Live Alerts</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
                <button class="filter-btn" data-filter="sec">SEC</button>
                <button class="filter-btn" data-filter="fda">FDA</button>
            </div>
        </div>

        <div class="alerts-list" id="alertsList">
            <div class="empty-state">
                <h3>Waiting for alerts...</h3>
                <p>Real-time market alerts will appear here</p>
            </div>
        </div>

        <footer>
            <p>Duetto - Free KairAlert Alternative | Data from <a href="https://www.sec.gov/edgar" target="_blank">SEC EDGAR</a> & <a href="https://www.fda.gov" target="_blank">FDA</a></p>
        </footer>
    </div>

    <script>
        let alerts = [];
        let currentFilter = 'all';
        let stats = { total: 0, high: 0, sec: 0, fda: 0 };

        // WebSocket connection
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Connected';
            };

            ws.onclose = () => {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Disconnected';
                // Reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = () => {
                document.getElementById('statusText').textContent = 'Connection Error';
            };

            ws.onmessage = (event) => {
                const alert = JSON.parse(event.data);
                addAlert(alert);
            };
        }

        function addAlert(alert) {
            alerts.unshift(alert);
            if (alerts.length > 100) alerts = alerts.slice(0, 100);

            // Update stats
            stats.total++;
            if (alert.priority === 'high') stats.high++;
            if (alert.source === 'SEC EDGAR') stats.sec++;
            if (alert.source === 'FDA') stats.fda++;

            updateStats();
            renderAlerts();

            // Play notification sound for high priority
            if (alert.priority === 'high') {
                playNotification();
            }
        }

        function updateStats() {
            document.getElementById('alertsToday').textContent = stats.total;
            document.getElementById('highPriority').textContent = stats.high;
            document.getElementById('secFilings').textContent = stats.sec;
            document.getElementById('fdaEvents').textContent = stats.fda;
        }

        function renderAlerts() {
            const list = document.getElementById('alertsList');
            const filtered = filterAlerts(alerts);

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h3>No alerts yet</h3>
                        <p>Real-time market alerts will appear here</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(alert => `
                <div class="alert-card ${alert.priority}">
                    <div class="alert-header">
                        <span class="alert-type ${alert.type}">${formatType(alert.type)}</span>
                        <span class="alert-time">${formatTime(alert.timestamp)}</span>
                    </div>
                    <div class="alert-title">
                        <a href="${alert.url}" target="_blank">${alert.title}</a>
                    </div>
                    <div class="alert-summary">${alert.summary}</div>
                    <div class="alert-meta">
                        <span>Source: ${alert.source}</span>
                        ${alert.ticker ? `<span>Ticker: ${alert.ticker}</span>` : ''}
                        <span>Company: ${alert.company}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterAlerts(alerts) {
            if (currentFilter === 'all') return alerts;
            if (currentFilter === 'high') return alerts.filter(a => a.priority === 'high');
            if (currentFilter === 'sec') return alerts.filter(a => a.source === 'SEC EDGAR');
            if (currentFilter === 'fda') return alerts.filter(a => a.source === 'FDA');
            return alerts;
        }

        function formatType(type) {
            const types = {
                'sec_8k': '8-K',
                'sec_s3': 'S-3',
                'sec_form4': 'Form 4',
                'fda_approval': 'FDA',
            };
            return types[type] || type;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }

        function playNotification() {
            // Simple beep using Web Audio API
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = 800;
                gain.gain.value = 0.1;
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } catch (e) {}
        }

        // Filter button handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderAlerts();
            });
        });

        // Load initial alerts
        async function loadInitialAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const data = await response.json();
                alerts = data;
                data.forEach(alert => {
                    stats.total++;
                    if (alert.priority === 'high') stats.high++;
                    if (alert.source === 'SEC EDGAR') stats.sec++;
                    if (alert.source === 'FDA') stats.fda++;
                });
                updateStats();
                renderAlerts();
            } catch (e) {
                console.error('Failed to load initial alerts:', e);
            }
        }

        // Initialize
        loadInitialAlerts();
        connect();
    </script>
</body>
</html>
